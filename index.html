<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Appointment Booking</title>
  </head>
  <body>
    <div class="container">
      <h1>Appointment PeepsÂ©</h1>
      <form id="appointments">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="description">Appointment description:</label>
          <input id="description" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="start-time">Start time:</label>
          <input id="start-time" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="end-time">End time:</label>
          <input id="end-time" class="form-control" type="text">
        </div>

        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#submitModal">Submit</button>

        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Thank You For Booking!</h4>
              </div>
              <div class="modal-body" id="booking">
                <p>Thank You For Booking!</p>
                <p>Name:</p><span class="name"></span>
                <p>Description:</p><span class="description"></span>
                <p>Date:</p><span class="date"></span>
                <p>Start Time:</p><span class="startTime"></span>
                <p>End Time:</p><span class="endTime"></span></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </form>
